var htmlData=``;
employees.forEach(e=>{
    htmlData+= `
    <div class="col-4 mt-5">
        <div class="card" style="width: 18rem;">
  <img src="${e.image}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">Employee Name:${e.name}</h5>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">id:${e.id}</li>
    <li class="list-group-item">designation:${e.designation}</li>
    <li class="list-group-item">place:${e.place}</li>
    <li class="list-group-item">salary:${e.salary}</li>
    <li class="list-group-item">experience:${e.experience}</li>

  </ul>
</div>
    </div>`
})

document.querySelector("#result").innerHTML=htmlData
var select=document.querySelector("#select")
employees.forEach(e=>{
    let option=document.createElement("option")
    option.text=e.name
    option.value=e.name
    select.append(option)
})

</script>
