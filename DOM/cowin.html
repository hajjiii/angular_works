<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <select class="form-select" name="" id="st_select">
                    <option value="">Select State </option>
                </select>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
</body>
<script>
    fetch("https://cdn-api.co-vin.in/api/v2/admin/location/states")
    .then(res=>res.json())
    // .then(data=>console.log(data.states))
    .then(data=>populateState(data.states))

    // 1
function populateState(data){
    console.log(data);
    // 2
    let select=document.querySelector("#st_select")
    data.forEach(data=>{
        let option=document.createElement("option")
        option.text=data.state_name
        option.value=data.state_id
        select.append(option)
    })
}
   

</script>
</html>
